<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <!-- TO UPDATE -->
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">

      <div class="form-group">
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name" placeholder="Equipo">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="category" #category="ngModel" [(ngModel)]="productService.selectedProduct.category"
          placeholder="Categoria">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="location" #location="ngModel" [(ngModel)]="productService.selectedProduct.location"
          placeholder="Area">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="warranty" #warranty="ngModel" [(ngModel)]="productService.selectedProduct.warranty"
          placeholder="Garantia">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="year" #year="ngModel" [(ngModel)]="productService.selectedProduct.year" placeholder="Año de adquisicion">
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" name="price" #price="ngModel" [(ngModel)]="productService.selectedProduct.price"
            placeholder="Precio">
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle"></i> Añade Equipo
        </button>
        <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
          <i class="fas fa-sync-alt"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
