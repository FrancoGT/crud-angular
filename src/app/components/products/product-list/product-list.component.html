<div class="card">
  <div class="card-body">
    <h6 class="text-center">
      Lista de Equipos
    </h6>
    <table id="table_productos" class="table table-striped table-hover table-bordered table-sm bg-white">
      <thead>
        <tr>
          <td>NOMBRE</td>
          <td>CATEGORIA</td>
          <td>AREA</td>
          <td>AÑO</td>
          <td>PRECIO</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList">

          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.location}}</td>
          <td>{{product.year}}</td>
          <td>{{product.price}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(product)">
              <i class="far fa-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      $('#table_productos').DataTable({
          language: {
              oPaginate: {
                  sFirst: "Primero",
                  sLast: "Último",
                  sNext: "Siguiente",
                  sPrevious: "Anterior",
              },
              oAria: {
                  sSortAscending: ": Activar para ordenar la columna de manera ascendente",
                  sSortDescending: ": Activar para ordenar la columna de manera descendente",
              },
              "search": "Buscar",
              "info": "Mostrando página _PAGE_ de _PAGES_",
              "infoEmpty": "No se encuentran registros",
              "lengthMenu": "Mostrando _MENU_ registros por página",
          },
      })
  </script>
  </div>
</div>
